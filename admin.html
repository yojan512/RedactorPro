<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    button { padding: 10px 20px; background: #c0392b; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Bienvenido al panel del administrador</h1>
  <p>Aquí podrás ver información especial para administradores.</p>
  <button onclick="cerrarSesion()">Cerrar sesión</button>
  <script>
    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
